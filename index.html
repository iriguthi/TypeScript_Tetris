<!DOCTYPE html>
<html lang="js">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeScript Tetris</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body>
    <div class="main_container">
      <div id="tetris_container" class="grid"></div>
      <div class="side_container">
        <div class="next_container">
          <a>Next</a>
          <a id="next_tetromino" class="next_tetromino_box"></a>
        </div>
        <div class="score">
          <a>Score</a>
          <a id="score">0</a>
        </div>
        <div class="operation">
          <a>← →：左右移動</a>
          <a>↑：回転</a>
          <a>↓：落下</a>
          <a>SPACE：一時停止</a>
        </div>
      </div>
      <script type="module" src="./dist/game.js" defer></script>
    </div>
  </body>
</html>
